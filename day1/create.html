<!DOCTYPE html>
<html>
    <head>
        <title>
            CREATE ACCOUNT
        </title>
    </head>
        <body style="background-image:url('./images/create.jpg');">
        <h1 style=" text-align: center ;"> ENTER YOUR DETAILS </h1>
        <label for="fname">FIRST NAME </label><br>
        <input type="text" id="fname" required><br><br>
        <label for="lname">LAST NAME</label><br>
        <input type="text" id="lname" required><br><br>
        <label for="dob">DATE OF BIRTH</label><br>
        <input type="date" id="dob" required><br><br>
        <label for="email">EMAIL ID</label><br>
        <input type="email" name="email" id="email" required><br><br>
        <label for="pass">PASSWORD</label><br>
        <input type="password" id="pass" required><br><br>
        <label for="phone">MOBILE NUMBER</label><br>
        <input type="number" id="phone" required><br><br>
        <button onclick="alert('SUBMITTED SUCCESSFULLY')">SUBMIT</button>

    </body>
</html>
