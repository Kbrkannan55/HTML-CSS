<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title> Second day Training</title>
    </head>
    <body>
        <form id="regis">
        <h1> Registration Form</h1>

        <label id="fname" for="name"> First Name</label>
        <input id="name" type="text" placeholder="enter your name" >
        <br><br>
        <label id="lname" for="name"> Last Name</label>
        <input id="name" type="text" placeholder="enter your name" >
        <br><br>
        <label id="dob" for="dob">Date Of Birth</label>
        <input type="date" id="dob">
        <br><br>
        <label id="password" for="password" > Password</label>
        <input type="password" id="password" required>
        <br><br>
        <label id="confirm" for="password" aria-checked="true">Confirm Password</label>
        <input type="password" checked="password">
        <br><br>
        <label for="address" id="address">Address</label>
        <textarea id="address" rows="4" cols="30" ></textarea>
        <br><br>
        <label id="ch" for="code">Country Code</label>
        <input type="number" min="1" max="99">
        <br><br>
        <label id="mobile" for="mobile">Mobile Number</label>
        <input type="number" id="mobile" maxlength="10">
        <br><br>
        <label id="mob" for="rem">TelPh Number</label>
        <input type="tel" for="rem" pattern="[0-9]{3} [0-9]{4} [0-9]{3}">
        <br><br>
        <label id="gender" for="gender">Gender</label>
        </label>
        <br><br>
        <input type="radio" for="gender" name="gender"><label name="gender">Male</label>  
         <br><br>
        <input type="radio" for="gender" name="gender"><label name="gender">Female</label>
         <br><br>
        <label id="hobbies" name="hob">Hobbies</label>
        <br><br>
        <input type="checkbox" id="hobbies" name="hob"><label id="hobbies" name="hob">Sports</label>
        <input type="checkbox" id="hobbies" name="hob"><label id="hobbies" name="hob">Culturals</label>
        <input type="checkbox" id="hobbies" name="hob"><label id="hobbies" name="hob">Dance</label>
        <br><br>
        <label>Extracaricular Activities</label>
        <br><br>
        <fieldset>
            <legend>Additional Info</legend>
        <select id="options" multiple size="1">
            <option value="NSS">NSS</option>
            <option value="NCC">NCC</option>
            <option value="Culturals">Culturals</option>
            <option value="Hack">Hack</option>
            <option value="Jack">Jack</option>
            <option value="Rummy">Rummy</option>
        </select><br><br>
        <label for="col" > Favourite Color</label>
        <input type="color"><br><br>
        <label for="file">My File</label><br><br>
        <input type="file" for="file"><br><br>
        </fieldset>
        <label for="fav" >Favourite Food</label>
        <input list="food" id="fav">
        <datalist id="food">
            <option value="Briyani"></option>
            <option value="Meals"></option>
            <option value="Fish"></option>
            <option value="Chicken"></option>
            <option value="Button"></option>

        </datalist>
        <input type="range" min="1" max="10">
        <br><br>
        <input type="range" id="a" min="1" max="100"> 100+ <input id="b" type="number" > = <output name="x" for="a b"></output>

        <button type="submit" onclick="alert('submitted Successfully')" >Submit</button><t></t>
        <button type="reset" >Reset</button>
    </form>

    </body>
</html>
